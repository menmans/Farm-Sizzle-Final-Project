<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<title>Account form</title>



</head>
<body>
    <script src="farm.js"></script>

	 <div id="formdiv">

        <form autocomplete="off" onsubmit="return validation()">
            <table>
                <tr>
                    <th><h3>Create Your Account</h3></th>
                </tr>

                <tr>
                     <td><input type="text" class="inputclass" placeholder="First Name" id="user">
                    <br><span id="userr"></span>

                     </td>
                </tr>

                <tr>
                     <td><input type="text" class="inputclass" placeholder="Last Name" id="name">
                    <br><span id="namee"></span>

                     </td>
                </tr>

                
                <tr>
                     <td><input type="text" class="inputclass" placeholder="Mobile Number" id="mobile" >
                     <br><span id="mobilee"></span>
                 </td>
                </tr>

                <tr>
                     <td><input type="text" class="inputclass" placeholder="Email address" id="email">
                     <br><span id="emaill"></span></td>
                </tr>

                <tr>
                    <td><input type="password" class="inputclass" placeholder="Password" id="pass">
                    <br><span id="passs"></span></td>
                </tr>

                <tr>
                    <td><input type="password" class="inputclass" placeholder="Confirm password" id="cpass">
                    <br><span id="cpasss"></span></td>
                </tr>

                <tr>
                     <td>
                      <input type="submit" value="Create Account" class="btnclass"><hr>
                     </td>
                </tr>

                <tr>
                	<th><h5>Already have an account?<a href="login.html"> Login Now</a></h5></th>
                </tr>
                


                
            </table>

        </form>
        
    </div>

</body>
</html>
